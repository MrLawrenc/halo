spring:
#  profiles:
#    active: lmy # 表示开发环境
#    #    active: test # 表示测试环境
#    #active: info
  application:
    name: halo-blog
  cloud:
    nacos:
      discovery:
        server-addr: 47.96.158.220:8850 #配置Nacos地址
        namespace: ebdbe13e-38c7-4c6d-8eff-914d89576144
      config:
        server-addr: 47.96.158.220:8850 #Nacos作为配置中心地址
        file-extension: yml #指定yaml格式的配置
        # 分组 不配置 nacos会读取默认分组 DEFAULT_GROUP
        group: HALO_BLOG_GROUP
        # 命名空间  不配置 nacos会读取默认命名空间 public
        namespace: ebdbe13e-38c7-4c6d-8eff-914d89576144

# 指定了服务注册的ip地址，当其他消费者访问的时候，不会出现当前服务注册的ip是内网ip，即系统自动获取的ip
    inetutils:
      preferred-networks: 47.96
  endpoints:
    web:
      exposure:
        include: '*'